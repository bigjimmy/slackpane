<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>

<div id="popup-content">

    <label for="slackwidth">Slack pane default size:</label>
    <input id="slackwidth" type="range" class="range prange">

    <div>Toggle Slack pane with F4.</div>
    <label for="slackvisib">Slack pane on Googledoc by default:</label>
    <label class="switch">
      <input type="checkbox" id="slackvisib">
      <div class="slider round">
        <span class="on">Show</span>
        <span class="off">Hide</span>
      </div>
    </label>

    <label for="gdocwidth">Googledoc pane default size:</label>
    <input id="gdocwidth" type="range" class="range grange">

    <div>Toggle Googledoc pane with F4.</div>
    <label for="gdocvisib">Googledoc pane on puzzle page by default:</label>
    <label class="switch">
      <input type="checkbox" id="gdocvisib">
      <div class="slider round">
        <span class="on">Show</span>
        <span class="off">Hide</span>
      </div>
    </label>

    <label for="puzzsites">Hunt pages regexp (1 per line):</div>
    <textarea id="puzzsites"></textarea>
</div>

<script type="text/javascript" src="popup.js"></script>

</body>
</html>
